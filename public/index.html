<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- SEO -->
    <title>Leon's stuff</title>
    <meta name="description" content="Music and more by Leon Scherer" />
    <meta name="keywords" content="music composer producer programming software art leon scherer" />
    
    <style>
      html {
        overflow: hidden;
      }

      body {
        margin: 0;
        padding: 0;

        /* disable text select */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      img {
        /* Prevents dragging of images */
        -webkit-user-drag: none;
        user-drag: none;
      }

      /* hide blue outline when button highlighted */
      :focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>Please enable JavaScript to continue. The site does not work without it :(</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
