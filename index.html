<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Hey I'm Leon</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;

			/* disable text select */
		    -webkit-touch-callout: none;
		    -webkit-user-select: none;
		    -khtml-user-select: none;
		    -moz-user-select: none;
		    -ms-user-select: none;
		    user-select: none;

			font-family: monospace;
			font-size: 20px;
		}

		img {
			/* Prevents dragging of images/divs etc */
			-webkit-user-drag: none;
			user-drag: none;
		}

		/* hide blue outline when button highlighted */
		:focus {
			outline: none;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/player.css">
	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" type="text/css" href="css/trackElement.css">

	<script type="text/javascript" src="js/globals.js"></script>
	<script type="text/javascript" src="js/db.js"></script>
	<script type="text/javascript" src="js/mainContent.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/trackElement.js"></script>

	<script type="text/javascript">
		// load tracks async
		db.loadTracks()

		// block scrolling through spacebar press, and pause/resume
		window.onkeydown = function(e) {
			if (e.which == 32 && e.target == document.body) {
				// pause/resume track
				player.toggleCurrentTrack();

				// prevent scrolling
				e.preventDefault();
			}
		}

		// document ready
		$(function() {
			// go to main page
			main.switch(1);

			// setup navigation buttons
			$('#menu1').click(function(event) { main.switch(1) })
			$('#menu2').click(function(event) { main.switch(2) })
			$('#menu3').click(function(event) { main.switch(3) })
		})
	</script>
</head>
<body>

	<div id='titleArea' style='width: 100%; height: 50px;'>
		<div style='font-family: Moonglade; font-size: 50px; text-align: center;'>
			<!---leon scherer--->
		</div>
	</div>

	<div id='navBarAndMain'>
		<div id='navContainer'>
			<nav id='navBar'>
				<div id='menuButtons'>
					<!-- TODO: Make these divs, because buttons block space bar play/resume functionality -->
					<button id='menu1' class='menuButton'>Music</button>
					<button id='menu2' class='menuButton'>About</button>
					<button id='menu3' class='menuButton'>Contact</button>
				</div>
				
				<div id='socialButtons'>
					<a href='https://twitter.com/leon_stuff' target='_blank'>
						<div id='social1' class='socialButton'>
							<img class='socialImage' src='img/twitter.png'>
						</div>
					</a>

					<a href="https://instagram.com/leonscherersan" target="_blank">
						<div id='social2' class='socialButton'>
							<img class='socialImage' src='img/instagram.png'>
						</div>
					</a>
				</div>
			</nav>
		</div>

		<main id="main1" class='main'>
			<div id='tracks'></div>
		</main>

		<main id="main2" class='main'>
			Hi my name is Leon
		</main>

		<main id="main3" class='main'>
			Hit me up (info@leonscherer.com)
		</main>
	</div>

	<div id='playerStickyFooter'>
		<div id='playerArea'>
			<img id='play' src='img/play.png'>

			<div id='trackMetaAndTimeline'>
				
				<div id='trackMeta'>
					<div id='trackMetaContent'>
						<div id='trackTitle' class='trackMeta' style='color: white;'> Track Title </div>
						<div id='trackCoverMeta' style='color: lightgrey; display: inline-flex; margin: 0;'>
							<div id='trackMetaSpacer' class='trackMeta' style='margin: 0 5px;'> - </div>
							<div>Cover art by&nbsp</div>
							<a target='_blank' id='trackCoverArtistURL' class='trackMeta' style='color: lightgray;'></a>
						</div>
					</div>
				</div>

				<div id='timeline'>
					<img id='timelineWaveform'>

					<div id='timelineMarker'>
						<div id='timelineMarkerContent'></div>
					</div>
				</div>

			</div>

			<div id='volumeArea'>
				<div id='volumeSlider'>
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
